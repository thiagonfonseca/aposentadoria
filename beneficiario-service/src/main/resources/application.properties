server.port=9001
spring.application.name=APOSEN-BENEFICIARIO-SERVICE
spring.datasource.name=aposentadoriaDS
spring.datasource.url=jdbc:postgresql://localhost:5432/aposentadoria
spring.datasource.username=postgres
spring.datasource.password=master
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.hibernate.naming-strategy = org.hibernate.cfg.ImprovedNamingStrategy
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.PostgreSQL95Dialect
br.com.aposentadoria.services.kafka.producer.bootstrap-servers=localhost:9092
br.com.aposentadoria.services.kafka.producer.topic.aporteCreated=APORTE_CREATED_TOPIC
br.com.aposentadoria.services.kafka.consumer.group-id=beneficiario-consumer
br.com.aposentadoria.services.kafka.consumer.auto-offset-reset=latest
br.com.aposentadoria.services.kafka.consumer.value-deserializer=org.springframework.kafka.support.serializer.JsonDeserializer
br.com.aposentadoria.services.kafka.consumer.value-serializer=org.springframework.kafka.support.serializer.StringSerializer
